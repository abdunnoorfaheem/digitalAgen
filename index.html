<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/src/output.css" rel="stylesheet" />
    <!-- google fonts start -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts end -->
    <!-- font awesome start -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesome End-->
  </head>

  <body>
    <!-- header section start  -->
    <section>
      <div class="max-w-[1320px] m-auto">
        <div class="flex justify-between py-[29px]">
          <div class="flex items-center gap-x-12">
            <div class="">
              <img src="img/solid.png" alt="solid.png" />
            </div>
            <div class="">
              <ul class="flex gap-x-4 font-manrope">
                <li>
                  <a href="#"
                    >Services
                    <i class="fa-solid fa-chevron-down text-[10px]"></i
                  ></a>
                </li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
          <div class="flex gap-x-3 items-center">
            <a href="#" class="text-gray-700">Light</a>
            <div href="#" class="h-[24px] bg-[#6366F1] w-[46px] rounded-4xl">
              <div class="h-[20px] w-[20px] bg-white rounded-[50%]"></div>
            </div>
            <a href="#">Dark</a>
            <button
              class="px-[20px] py-[9px] bg-[#6366F1] text-white ml-5 rounded-[9px]"
            >
              Contact us
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- header section End -->
    <!-- banner section start  -->
    <section>
      <div
        class="bg-[url('/img/banner.jpg')] bg-center bg-no-repeat bg-cover h-[916px]"
      >
        <div class="max-w-[1320px] m-auto">
          <div class="pt-[137px]">
            <div class="flex items-center">
              <div class="">
                <img src="img/video.png" alt="video.png" />
              </div>
              <h3 class="font-bold text-[34px]">Digital Agency Promo</h3>
            </div>
            <div class="pt-[16px] pb-[64px]">
              <h1 class="text-[52px] font-extrabold w-[406px]">
                We
                <span
                  class="text-transparent bg-clip-text bg-gradient-to-r from-[#6366F1] via-[#8B5CF6] to-[#D946EF]"
                  >Transform</span
                >
                Your Ideas into Reality
              </h1>
            </div>
            <div class="flex items-center gap-x-8">
              <div class="">
                <button
                class="px-[20px] py-[9px] bg-[#6366F1] text-white  rounded-[9px]"
              >
                Work with us
              </button>
              </div>
              <p class="text-gray-700 w-[434px] font-manrope">Silicon is a leading full-service digital agency based in New York. We make mobile apps,websites & brands, that people appreciate all around the world.</p>
            </div>
            <div class="flex items-center pt-[156px]">
                <div class="">
                    <img src="img/arrow-bottom.png" alt="arrow-bottom.png">
                </div>
                <h5 class="text-[12px] text-gray-700">Discover more</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section end -->
  </body>
</html>
